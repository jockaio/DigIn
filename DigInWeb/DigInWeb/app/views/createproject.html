<h3>Nytt uppdrag</h3>
<form class="form-horizontal">
    <fieldset>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">Namn</label>
            <div class="col-lg-10">
                <input ng-model="projectData.name" type="text" class="form-control" id="inputName">
            </div>
        </div>
        <div class="form-group">
            <label for="textArea" class="col-lg-2 control-label">Beskrivning</label>
            <div class="col-lg-10">
                <textarea ng-model="projectData.description" class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">En beskrivning av uppdraget.</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <a ng-click="saveProject()" class="btn btn-success">Spara</a>
                <a href="#/myprojectsoverview" class="btn btn-default">Avbryt</a>
            </div>
        </div>
</fieldset>
</form>
<div data-ng-hide="message == ''" data-ng-class="message != '' ? 'alert alert-success' : ''">
    {{message}}
</div>
