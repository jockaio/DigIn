<form class="form-login" role="form">
    <h2 class="form-login-heading">Registrera</h2>
    <input type="text" class="form-control" placeholder="E-post" data-ng-model="registration.userName" required autofocus>
    <input type="password" class="form-control" placeholder="Lösenord" data-ng-model="registration.password" required>
    <input type="password" class="form-control" placeholder="Bekräfta lösenord" data-ng-model="registration.confirmPassword" required>
    <input type="text" class="form-control" placeholder="Förnamn" data-ng-model="registration.firstName" required autofocus>
    <input type="text" class="form-control" placeholder="Efternamn" data-ng-model="registration.lastName" required autofocus>
    <button class="btn btn-lg btn-info btn-block" type="submit" data-ng-click="signUp()">Submit</button>
    <div data-ng-hide="message == ''" data-ng-class="(savedSuccessfully) ? 'alert alert-success' : 'alert alert-danger'">
        {{message}}
    </div>
</form>
