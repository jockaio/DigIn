<div class="row">
    <div class="col-md-6">
        <h3>{{userprofileData.firstName}} {{userprofileData.lastName}}</h3>
        <p class="text-muted">{{userprofileData.email}}</p>
    </div>
    <div class="col-md-6">
        <p>Här händer det grejer.</p>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default">
            <div class="panel-heading overflow">
            Färdigheter
                <a ng-click="openSkillsForm($event)" class="btn btn btn-success btn-xs pull-right"><span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> Lägg till</a>
            </div>
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt ng-repeat-start="skill in userprofileData.skills">
                        <span class="glyphicon glyphicon-align-left" aria-hidden="true"></span> {{skill.name}}
                    </dt>
                    <dd ng-repeat-end>
                        {{skill.description}}
                    </dd>
                </dl>
            </div>
        </div>
    </div>
</div>
